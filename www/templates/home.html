<ion-view>
    <ion-content class="tab-dash-content-pre">  
        <div class="card">
            <div class="item item-text-wrap">
                Welcome to <b>Baby Tracker</b>. Your app to keep track the life and growth of your little angel.
            </div>
        </div>
        <form id="input-form" name="inputForm" ng-hide="user.logged">  
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input 
                        type="email" 
                        name="email" 
                        ng-model="user.email" 
                        placeholder="email" required> 
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" 
                           name='password'
                           ng-model="user.pass" 
                           placeholder="password" required>
                </label>
                <label class="item item-input" 
                       ng-cloak 
                       ng-show="createMode">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" 
                           name='confirm'
                           ng-model="user.confirm" 
                           placeholder="password" required>
                </label>                
                <label class="item item-input padding" 
                       ng-hide="createMode">
                    <button class="button button-block button-balanced"
                            name='lgin'
                            type="button"
                            ng-click="login()">
                        Sign in
                    </button>
                </label>
                <label class="item item-input padding" ng-hide="createMode">
                    <button class="button button-block button-balanced"
                            name='register'
                            type="button"
                            ng-click="createMode = true">
                        Register
                    </button>
                </label>
                <label ng-cloak ng-show="createMode" class="item item-input padding">
                    <button class="button button-block button-balanced"
                            type="button"
                            name='create'
                            ng-cloak
                            ng-click="createAccount()">
                        Create Account
                    </button>
                </label>  
                <p ng-show="err" class="error">{{err}}</p>  
            </div>
        </form>
        <div class="padding">
            <button class="button button-block button-assertive"
                    ng-cloak 
                    name='google'
                    type='button'
                    ng-hide = "user.logged"
                    ng-click="loginGoogle()">
                Sign in with Google
            </button>
            <button class="button button-block button-positive"
                    ng-cloak 
                    name='facebook'
                    type='button'
                    ng-hide = "user.logged"
                    ng-click="loginFacebook()">
                Sign in with Facebook
            </button>
        </div>
    </ion-content>
</ion-view>
